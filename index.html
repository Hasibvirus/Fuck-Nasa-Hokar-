        <form id="telegramForm">
            <label for="bot_token">Bot Token:</label><br>
            <input type="text" id="bot_token" name="bot_token" required><br><br>

            <label for="chat_id">Chat ID:</label><br>
            <input type="text" id="chat_id" name="chat_id" required><br><br>

            <label for="limit">Message Limit (1-300):</label><br>
            <input type="number" id="limit" name="limit" min="1" max="300" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>

        <p id="status"></p>

    <script>
        document.getElementById('telegramForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const botToken = document.getElementById('bot_token').value;
            const chatId = document.getElementById('chat_id').value;
            const limit = parseInt(document.getElementById('limit').value);
            const message = document.getElementById('message').value;

            // Check if the message limit is between 1 and 300
            if (limit < 1 || limit > 300) {
                document.getElementById('status').innerText = 'Message limit must be between 1 and 300.';
                return;
            }

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            // Loop to send the message the specified number of times
            for (let i = 0; i < limit; i++) {
                fetch(url, {
                    method: 'POST',
                    body: new URLSearchParams({
                        'chat_id': chatId,
                        'text': message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        document.getElementById('status').innerText = 'Message sent successfully!';
                    } else {
                        document.getElementById('status').innerText = 'Error: ' + data.description;
                    }
                })
                .catch(error => {
                    document.getElementById('status').innerText = 'Error sending message.';
                });
            }
        });
    </script>
